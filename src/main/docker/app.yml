version: '2'
services:
    tasker0-app:
        image: tasker0
        external_links:
            - tasker0-postgresql:postgresql
            - tasker0-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/tasker0
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    tasker0-postgresql:
        extends:
            file: postgresql.yml
            service: tasker0-postgresql
    tasker0-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: tasker0-elasticsearch
