<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Short name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects" ng-click="internalControl.fetchSprints(project.id); selectProject(project)">
            <td>{{project.name}}</td>
            <td>{{project.shortName}}</td>
        </tr>
        </tbody>
    </table>
</div>
