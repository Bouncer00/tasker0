<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>Updated</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasks">
            <td>{{task.title}}</td>
            <td>{{task.created}}</td>
            <td>{{task.updated}}</td>
            <td>
                <span ng-click="openDetails(task)" class="glyphicon glyphicon-info-sign"></span>
                <span ng-click="moveUp(task)" class="glyphicon glyphicon-arrow-up"></span>
                <span ng-click="moveDown(task)" class="glyphicon glyphicon-arrow-down"></span>
            </td>
            <td>
                <span ng-click="remove(task)" class="glyphicon glyphicon-remove"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
