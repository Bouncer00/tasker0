<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create sprint</h3>
</div>
<div class="modal-body">
    <h4>Project: {{::project.name}}</h4>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Sprint name</label>
                <div class="col-md-4">
                    <input id="name" ng-model="sprint.name" name="name" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="start">Sprint start</label>
                <div class="col-md-2">
                    <input id="start" ng-model="sprint.start" name="start" type="date">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="end">Sprint end</label>
                <div class="col-md-4">
                    <input id="end" type="date" ng-model="sprint.end">
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
