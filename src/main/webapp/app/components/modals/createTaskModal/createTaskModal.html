<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create task</h3>
</div>
<div class="modal-body">
    <h4>Project: {{::userStory.name}}</h4>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Task title</label>
                <div class="col-md-4">
                    <input id="title" ng-model="task.title" name="title" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Task description</label>
                <div class="col-md-4">
                    <textarea ng-model="task.description" class="form-control" id="description" name="description"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
