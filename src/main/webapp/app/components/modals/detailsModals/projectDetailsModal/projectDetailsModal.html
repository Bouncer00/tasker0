<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="margin-left: 3%">Project details</h3>
    <div class="row" style="margin-left: 3%">
        <span class="btn btn-default" ng-repeat="board in project.boards">{{board.name}}
            <i class="glyphicon glyphicon-remove" ng-click="deleteBoard(board)"></i>
        </span>
    </div>
    <div class="row" style="margin-left: 3%">
        <input type="text" ng-model="board.name">
        <button class="btn btn-primary" ng-click="addBoard(board); board=null">
            Add board
        </button>
    </div>
</div>
<div class="modal-body" style="margin-left: 5%">
    <div class="row" >
        <div class="col-xs-6">
            <div class="row">
                <div class="row">
                    <label for="name">Name:</label>
                    <span id="name">{{project.name}}</span>
                </div>
                <div class="row">
                    <input type="text" ng-model="newName"/>
                    <button ng-click="updateName(project, newName); newName=null" class="btn btn-primary">Update name</button>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <label for="shortName">Short name:</label>
                    <span id="shortName">{{project.shortName}}</span>
                </div>
                <div class="row">
                    <input type="text" ng-model="newShortName"/>
                    <button ng-click="updateShortName(project, newShortName); newShortName=null" class="btn btn-primary">Update name</button>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <label for="description">Decription:</label>
                    <span id="description">{{project.description}}</span>
                </div>
                <div class="row">
                    <input type="text" ng-model="newDescription"/>
                    <button ng-click="updateDescription(project, newDescription); newDescription=null" class="btn btn-primary">Update name</button>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <label for="created">Created:</label>
                <span id="created">{{project.created | date:'yyyy-MM-dd HH:mm'}}</span>
            </div>
            <div class="row">
                <label for="deadline">Deadline:</label>
                <span id="deadline">{{project.deadLine | date:'yyyy-MM-dd HH:mm'}}</span>
            </div>
            <div class="row">
                <label for="addMember"></label>
                <input id="addMember" ng-model="email" class="form-control input-md" type="text" placeholder="Member email" style="padding-left: 2%;padding-right: 2%"/>
                <button class="btn btn-primary" ng-click="addMember(email)">Add member</button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span >Project members:</span>
                    <div style="overflow: auto; height: 10em">
                        <p ng-repeat="member in members">{{member.login}} ({{member.firstName}} {{member.lastName}}) <i class="glyphicon glyphicon-remove" ng-click="deleteMember(member.email)"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
