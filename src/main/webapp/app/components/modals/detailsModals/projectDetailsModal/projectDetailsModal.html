<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Project details</h3>
</div>
<div class="modal-body">
    <div class="row">
        <label for="name">Name:</label>
        <span id="name">{{project.name}}</span>
    </div>
    <div class="row">
        <label for="name">Short name:</label>
        <span id="name">{{project.shortName}}</span>
    </div>
    <div class="row">
        <label for="name">Created:</label>
        <span id="name">{{project.created}}</span>
    </div>
    <div class="row">
        <label for="name">Deadline:</label>
        <span id="name">{{project.deadline}}</span>
    </div>
    <div class="row">
        <label for="name">Decription:</label>
        <span id="name">{{project.description}}</span>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <label for="projectMembers">Project members:</label>
            <select id="projectMembers" class="form-control btn btn-primary dropdown-toggle" data-ng-options="member.login for member in members"
                    data-ng-model="selectedMember">
                <option ng-repeat="member in members"><a href="#">member.login</a></option>
            </select>
        </div>
    </div>
    <div class="row">
        <label for="addMember"></label>
        <input id="addMember" ng-model="email" class="form-control input-md" type="text">
        <button class="btn btn-primary" ng-click="addMember(email)">Add member</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default">Close</button>
</div>
