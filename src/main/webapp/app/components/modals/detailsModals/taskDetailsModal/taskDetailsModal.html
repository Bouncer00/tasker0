<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Task details</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6">
            <div class="text-row-body">
                <label for="title">Title:</label>
                <span id="title">{{task.title}}</span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="text-row-body">
                <label for="board">Board:</label>
                <select id="board" ng-model="selectedBoard"
                                    ng-options="board as board.name for board in boards"
                                    ng-change="changeTaskBoard(selectedBoard)"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="text-row-body">
                <label for="description">Description:</label>
                <span id="description">{{task.description}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="text-row-body">
                <label for="created">Created:</label>
                <span id="created">{{task.start}}</span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="text-row-body">
                <label for="updated">Updated:</label>
                <span id="updated">{{task.updated}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="comments-box">
            <div class="row">
                <div class="col-xs-11">
                    <div class="actionBox">
                         <ul class="commentList">
                             <li ng-repeat="comment in task.comments">
                                 <div class="commenterImage">
                                     {{comment.authorFirstName}} {{comment.authorLastName}} <span class="date sub-text">{{comment.date}}</span>
                                 </div>
                                 <div class="commentText">
                                     <p class="">{{comment.text}}</p>
                               </div>
                             </li>
                         </ul>
                     </div>
                </div>
                <div class="col-xs-11">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="comment">
                        <span class="input-group-btn">
                             <button class="btn btn-default" ng-click="addComment(comment)" type="button">Add comment</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default">Close</button>
</div>
