
<div>
    <h2><span>Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.comment.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.comment.text}}</span>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            {{vm.comment.authorId}}
        </dd>
        <dt><span>Task</span></dt>
        <dd>
            <a ui-sref="task-detail({id:vm.comment.taskId})">{{vm.comment.taskId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
